<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Muksihs' Photo Gallery Maker</title>
<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}

/* iframe's parent node */
div#root {
	position: fixed;
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}

/* iframe itself */
div#root>iframe {
	display: block;
	width: 100%;
	height: 100%;
	border: none;
	margin: 0px;
	padding: 0px;
}
</style>
</head>
<body>
	<div id='root' style='padding: 4px; margin: 4px;'>
		<iframe style='width: 100%; height: 100%; margin: 0%; padding: 0%;'
			src='_ipfs_link_'>
			Eh? Your browser is way to old! <strong>UPGRADE!</strong>
		</iframe>
	</div>
</body>
</html>
